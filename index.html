<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ticket System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="fullscreen-video">
        <source src="./img/55985f1dc75f6c36f3e93d5f719b9b56.mp4" type="video/mp4">
        Brauzeringiz videoni qo'llab-quvvatlamaydi.
    </video>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Online Ticket</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <input type="text" placeholder="Full name" class="form-control my-2" name="full_name" onkeyup="handleCHange(event)">
                            <input type="number" placeholder="Phone number" class="form-control my-2" name="phone_number" onkeyup="handleCHange(event)">
                            <select name="match" class="form-control my-2" onchange="handleCHange(event)">
                                <option value="" selected>Select match</option>
                                <option value="Real-Barsa">Real-Barsa</option>
                                <option value="Liverpool-Man City">Liverpool-Man City</option>
                                <option value="Bayern-BvB">Bayern-BvB</option>
                            </select>
                            <input type="number" placeholder="Price" name="price" class="form-control my-2" onkeyup="handleCHange(event)">
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" id="btn">Save</button>
                    </div> 
                </div>
            </div>
            <div class="col-md-8">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th> 
                            <th>Full Name</th>
                            <th>Phone Number</th>
                            <th>Match</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tickets"> 
                    </tbody>
                </table>
            </div>
        </div>
        <div id="pagination" class="mt-3 text-center"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./app.js">
      
    </script>
</body>
</html>
